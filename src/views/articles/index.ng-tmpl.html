<div class="page-header">
  <h1>Articles <small>enjoy it</small></h1>
</div>
<div class="panel panel-default" data-ng-repeat="article in articles">
  <div class="panel-body">
      #{{article.id}} {{article.title}}<br>
      {{article.body}}<br>
      author: #{{article.author.id}} {{article.author.username}}<br>
  </div>
</div>
